<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f68dc4" />
    <meta
      name="description"
      content="Alterdle is a fully customisable word guessing game. Choose how long each word is and how many of them to guess, resulting in 162 unique daily puzzles!!"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Alterdle</title>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%VITE_GOOGLE_MEASUREMENT_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())
      gtag('config', '%VITE_GOOGLE_MEASUREMENT_ID%')
    </script>

    <!-- Plausible Analytics -->
    <script
      defer
      data-domain="%VITE_PLAUSIBLE_DOMAIN%"
      src="https://plausible.io/js/plausible.js"
    ></script>
    <script>
      const s = localStorage.getItem('alterdleClientSettings')
      if (!s) {
        document.documentElement.classList.add(
          window.matchMedia('(prefers-color-scheme: dark)').matches && 'dark'
        )
      } else if (JSON.parse(s).isDarkMode) {
        document.documentElement.classList.add('dark')
      }
    </script>
    <style>
      body {
        background: #f68dc4;
        margin: 0;
      }
      .dark body {
        background: #4a044e;
      }
      .a {
        background-image: linear-gradient(#f68dc4, #fbdbed);
        height: 100dvh;
        width: 100dvw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .dark .a {
        background-image: linear-gradient(#4a044e, #5e455c);
      }
      .c {
        height: 44px;
        width: 44px;
        border: solid 2px #584442;
        border-radius: 0.375rem;
        background: #584442;
        animation: l 1.75s infinite ease-in-out;
      }
      @keyframes l {
        0% {
          transform: rotateX(0deg);
          background: #584442;
          border: #584442;
        }
        16.6% {
          background: #584442;
          border: #584442;
        }
        16.7% {
          background: #f2c618;
          border: #f2c618;
        }
        33.3% {
          transform: rotateX(180deg);
        }
        50% {
          background: #f2c618;
          border: #f2c618;
        }
        50.1% {
          background: #03b54d;
          border: #03b54d;
        }
        66.7% {
          transform: rotateX(0deg);
        }
        83.3% {
          background: #03b54d;
          border: #03b54d;
        }
        83.4% {
          background: #584442;
          border: #584442;
        }
        100% {
          transform: rotateX(180deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="a">
        <div class="c"></div>
      </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
